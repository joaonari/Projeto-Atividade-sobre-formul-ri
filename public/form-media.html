<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Média do Aluno</title>
  <style>
    /* Estilos para garantir que o formulário fique empilhado e sem cores */
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
    }
    
    /* Regras para garantir que cada label e input ocupe sua própria linha */
    label { 
      display: block; 
      margin-top: 15px; /* Espaço entre os campos */
      font-weight: bold; 
    }
    
    input[type="text"], 
    input[type="number"] { 
      display: block; /* Garante que o input também fique em sua própria linha */
      width: 300px; /* Define uma largura padrão para os campos (opcional) */
      padding: 5px;
      margin-top: 5px;
      margin-bottom: 5px;
    }
    
    button { 
      margin-top: 20px; /* Espaço acima do botão */
      padding: 8px 15px;
    }

    /* Estilo para a borda do formulário ficar visível */
    form {
      max-width: 400px; 
      padding: 20px; 
      border: 1px solid #ccc; /* Borda simples para delimitar o formulário */
    }
  </style>
</head>
<body>
  
  <h1>Calculadora de Média do Aluno</h1>
  <form action="/processar-media" method="post">
    
    <label for="nome">Nome do Aluno:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="nota1">Nota do 1º Bimestre (0 a 10):</label>
    <input type="number" id="nota1" name="nota1" min="0" max="10" >

    <label for="nota2">Nota do 2º Bimestre (0 a 10):</label>
    <input type="number" id="nota2" name="nota2" min="0" max="10" >

    <button type="submit">Calcular Média</button>
  </form>

</body>
</html>
